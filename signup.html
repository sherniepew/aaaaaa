<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <meta name="viewport" content="width=device-width, intial=scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>


<body>


        <div class="wrapper">
            <form action="">
                <h1>Sign Up Form</h1>

                <div class="input-box">
                    <div class ="input-field">
                       <input type="text" placeholder="USERNAME" required>
                       <i class='bx bxs-user' ></i>
                    </div>
                    <div class="input-box">
                        <div class ="input-field">
                           <input type="password" placeholder="PASSWORD" required>
                           <i class='bx bxs-lock-alt bx-tada' ></i>

                </div>
                <div class="input-box">
                    <div class ="input-field">
                       <input type="email" placeholder="EMAIL" required>
                       <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box">
                        <div class ="input-field">
                           <input type="text" placeholder="FIRST NAME" required>
                           <i class='bx bxs-user-rectangle' ></i>
                        </div>
                        <div class="input-box">
                            <div class ="input-field">
                               <input type="text" placeholder="MIDDLE NAME" required> 
                               <i class='bx bxs-user-rectangle' ></i> 
                            </div>
                            <div class="input-box">
                                <div class ="input-field">
                                   <input type="text" placeholder="LAST NAME" required>
                                   <i class='bx bxs-user-rectangle' ></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class ="input-field">
                           <input type="number" placeholder="AGE" required>
                           <i class='bx bxs-id-card' ></i>
                        </div>
                        <div class="input-box">
                            <div class ="input-field">
                               <input type="text" placeholder="ADDRESS" required>
                               <i class='bx bx-building-house' ></i> 
                            </div>
                            <div class="input-box">
                                <div class ="input-field">
                                   <input type="text" placeholder="PHONE NUMBER" required>
                                   <i class='bx bxs-phone' ></i>
      </div>
      </div>

      <label><input type="checkbox"> I hereby declare that the above information provided is true and correct</label>
      <button type="submit" class="btn"> Sign Up</button>

            </form>
        </div>
</body>
</html>
